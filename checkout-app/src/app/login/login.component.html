<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Sign in to Find a Delivery</h2>

      <div class="google-btn mx-auto">
        <div class="google-icon-wrapper">
          <img
            class="google-icon-svg"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            />
        </div>
        <p class="btn-text" (click)="googleLogin()">
        Sign in with Google
        </p>
      </div>
    </div>

    <div class="col-12 text-center">
      <img
        src="../../assets/kingdom-sign-in.png"
        class="img-fluid"
        alt="Key unlocking a padlock"
        width="400vw"
        />
    </div>
  </div>
</div>
